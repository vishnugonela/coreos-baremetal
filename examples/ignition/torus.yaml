---
ignition_version: 1
systemd:
  units:
    - name: etcd3.service
      enable: true
      contents: |
        [Unit]
        Description=etcd3
        Conflicts=etcd2.service
        After=docker.service
        Requires=docker.service
        [Service]
        ExecStartPre=/usr/bin/mkdir -p /var/lib/etcd3
        ExecStart=/usr/bin/docker run --net=host quay.io/coreos/etcd:v3.0.0-beta.0 -name {{.etcd_name}} -advertise-client-urls http://{{.ipv4_address}}:2379 -listen-client-urls http://0.0.0.0:2379 --initial-advertise-peer-urls http://{{.ipv4_address}}:2380 --listen-peer-urls http://{{.ipv4_address}}:2380 --initial-cluster {{.etcd_initial_cluster}} -data-dir /var/lib/etcd3
        Restart=always
        RestartSec=10
        TimeoutStartSec=0
        [Install]
        WantedBy=multi-user.target
    - name: torus.service
      enable: true
      contents: |
        [Unit]
        Description=CoreOS Torus
        Requires=etcd3.service
        After=etcd3.service
        Requires=docker.service
        After=docker.service
        [Service]
        ExecStartPre=/usr/bin/mkdir -p /srv/torus
        ExecStart=/usr/bin/docker run \
          --net=host \
          -v /srv/torus:/data \
          -e STORAGE_SIZE=1GiB \
          -e LISTEN_HOST={{.ipv4_address}} \
          -e ETCD_HOST=127.0.0.1 \
          -e AUTO_JOIN=1 \
          -e DEBUG_MKFS=1 \
          quay.io/coreos/torus
        Restart=always
        RestartSec=10
        [Install]
        WantedBy=multi-user.target

storage:
  {{ if index . "pxe" }}
  disks:
    - device: /dev/sda
      wipe_table: true
      partitions:
        - label: ROOT
  filesystems:
    - device: "/dev/sda1"
      format: "ext4"
      create:
        force: true
        options:
          - "-LROOT"
  {{else}}
  filesystems:
    - device: "/dev/disk/by-label/ROOT"
      format: "ext4"
  {{end}}

networkd:
  units:
    - name: 10-static.network
      contents: |
        [Match]
        MACAddress={{.mac}}
        [Network]
        Gateway={{.networkd_gateway}}
        DNS={{.networkd_dns}}
        Address={{.networkd_address}}

{{ if index . "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}
